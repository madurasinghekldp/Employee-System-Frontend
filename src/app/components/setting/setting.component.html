<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Edit Profile</h2>
        
        <form>
            <h3>Personal Details</h3>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">First Name:</label>
                    <input type="text" class="form-control" value="John">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Last Name:</label>
                    <input type="text" class="form-control" value="Doe">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Email:</label>
                <input type="email" class="form-control" value="john.doe@example.com">
            </div>
            
            <button type="submit" class="btn btn-primary w-25">Save Personal Details</button>
        </form>
        
        <hr class="my-4">
        
        <form>
            <h3>Company Details</h3>
            <div class="mb-3">
                <label class="form-label fw-bold">Company Name:</label>
                <input type="text" class="form-control" value="Tech Solutions Ltd.">
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Address:</label>
                <input type="text" class="form-control" value="123 Business St, Tech City">
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Register Number:</label>
                <input type="text" class="form-control" value="123456789">
            </div>
            
            <button type="submit" class="btn btn-primary w-25">Save Company Details</button>
        </form>
    </div>
</div>
