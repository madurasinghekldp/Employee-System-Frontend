<!-- Registration 4 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="card border-light-subtle shadow-sm">
        <div class="row g-0">
          <div class="col-12 col-md-6">
            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets/images/signup-page.jpg" alt="BootstrapBrain Logo">
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="h3">Login</h2>
                    <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to login.</h3>
                  </div>
                </div>
              </div>
              <form (ngSubmit)="submitLoginForm()" [formGroup]="userLoginForm">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input formControlName="email" type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    <small *ngIf="userLoginForm.controls.email.errors && userLoginForm.controls.email.touched" 
                    class="text-danger fst-italic">Email should be provided.</small>
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input formControlName="password" type="password" class="form-control" name="password" id="password" value="">
                    <small *ngIf="userLoginForm.controls.password.errors && userLoginForm.controls.password.touched" 
                    class="text-danger fst-italic">Password should be provided.</small>
                  </div>
                  
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">Login</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <p class="m-0 text-secondary text-center">Don't have an account? <a href="/signup" class="link-primary text-decoration-none">Sign up</a></p>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-spinner *ngIf="loading"></app-spinner>
