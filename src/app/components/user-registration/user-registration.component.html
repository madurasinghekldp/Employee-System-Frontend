<!-- Registration 4 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="card border-light-subtle shadow-sm">
        <div class="row g-0">
          <div class="col-12 col-md-6">
            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets/images/signup-page.jpg" alt="BootstrapBrain Logo">
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="h3">Registration</h2>
                    <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register.</h3>
                  </div>
                </div>
              </div>

              <form (ngSubmit)="submitCompanyForm()" [formGroup]="companyRegForm" *ngIf="!isCompanyValid">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-12">
                    <label for="firstName" class="form-label">Company Name <span class="text-danger">*</span></label>
                    <input formControlName="name" type="text" class="form-control" name="name" id="name" placeholder="Company Name">
                    <small *ngIf="companyRegForm.controls.name.errors && companyRegForm.controls.name.touched" 
                    class="text-danger fst-italic">Company Name should be provided.</small>
                  </div>
                  <div class="col-12">
                    <label for="lastName" class="form-label">Address<span class="text-danger">*</span></label>
                    <input formControlName="address" type="text" class="form-control" name="address" id="address" placeholder="Address">
                    <small *ngIf="companyRegForm.controls.address.errors && companyRegForm.controls.address.touched" 
                    class="text-danger fst-italic">Address should be provided.</small>
                  </div>
                  <div class="col-12">
                    <label for="registerNumber" class="form-label">Register Number<span class="text-danger">*</span></label>
                    <input formControlName="registerNumber" type="text" class="form-control" name="registerNumber" id="registerNumber" placeholder="Register Number">
                    <small *ngIf="companyRegForm.controls.registerNumber.errors && companyRegForm.controls.registerNumber.touched" 
                    class="text-danger fst-italic">Register Number should be provided.</small>
                  </div>
                  
                  
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">Next</button>
                    </div>
                  </div>
                </div>
              </form>

              <form (ngSubmit)="submitRegForm()" [formGroup]="userRegForm" *ngIf="isCompanyValid">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-12">
                    <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                    <input formControlName="firstName" type="email" class="form-control" name="firstName" id="firstName" placeholder="First Name">
                    <small *ngIf="userRegForm.controls.firstName.errors && userRegForm.controls.firstName.touched" 
                    class="text-danger fst-italic">First name should be provided.</small>
                  </div>
                  <div class="col-12">
                    <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                    <input formControlName="lastName" type="email" class="form-control" name="lastName" id="lastName" placeholder="Last Name">
                    <small *ngIf="userRegForm.controls.lastName.errors && userRegForm.controls.lastName.touched" 
                    class="text-danger fst-italic">Last name should be provided.</small>
                  </div>
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input formControlName="email" type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    <small *ngIf="userRegForm.controls.email.errors && userRegForm.controls.email.touched" 
                    class="text-danger fst-italic">Email should be provided.</small>
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input formControlName="password" type="password" class="form-control" name="password" id="password" value="">
                    <small *ngIf="userRegForm.controls.password.errors && userRegForm.controls.password.touched" 
                    class="text-danger fst-italic">Password should be provided.</small>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input  formControlName="agreed" class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree">
                      <label class="form-check-label text-secondary" for="iAgree">
                        I agree to the <a href="/about" class="link-primary text-decoration-none">terms and conditions</a>
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" (click)="goBack()">Back</button>
                    </div>
                    <br/>
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">Sign up</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <p class="m-0 text-secondary text-center">Already have an account? <a href="/login" class="link-primary text-decoration-none">Sign in</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-spinner *ngIf="loading"></app-spinner>
