<!-- add-department.component.html -->
<div class="container mt-5">
    <h2>Add New Department</h2>
    
    <form (ngSubmit)="addDepartment()">
      <div class="mb-3">
        <label for="deptName" class="form-label">Department Name</label>
        <input type="text" id="deptName" class="form-control" [(ngModel)]="newDepartment.name" name="name" required>
      </div>
  
      <div class="mb-3">
        <label for="deptDescription" class="form-label">Description</label>
        <textarea id="deptDescription" class="form-control" [(ngModel)]="newDepartment.description" name="description" rows="3" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-success">Add Department</button>
    </form>
  
    <hr class="my-4">
  
    <h2>Departments List</h2>
  
    <table class="table table-bordered table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments">
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>{{ department.description }}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" (click)="editDepartment(department)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteDepartment(department.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
