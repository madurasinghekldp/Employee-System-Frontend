<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Profile Information</h2>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label fw-bold" for="firstName">First Name:</label>
                <p class="form-control" name="firstName">{{firstName}}</p>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold" for="lastName">Last Name:</label>
                <p class="form-control" name="lastName">{{lastName}}</p>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label fw-bold" for="email">Email:</label>
            <p class="form-control" name="email">{{email}}</p>
        </div>
        
        <h3 class="mt-4">Company Details</h3>
        
        <div class="mb-3">
            <label class="form-label fw-bold" for="companyName">Company Name:</label>
            <p class="form-control" name="companyName">{{companyName}}</p>
        </div>
        
        <div class="mb-3">
            <label class="form-label fw-bold" for="address">Address:</label>
            <p class="form-control" name="address">{{address}}</p>
        </div>
        
        <div class="mb-3">
            <label class="form-label fw-bold" for="registerNumber">Register Number:</label>
            <p class="form-control" name="registerNumber">{{registerNumber}}</p>
        </div>
    </div>
</div>
